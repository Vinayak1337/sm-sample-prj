<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body>
    <div style="margin: 0px; padding: 0px;" class="container main-body">
        <div style="height: 100%;" class="row">
            <div style="margin: 0px; padding: 0px;" class="col col-12 col-sm-12 col-md-6 image-column ">
                <img src="./sean-oulashin.jpg" alt="sean-oulashin">
            </div>
          <div style="margin: 0px; padding: 0px;" class="col col-12 col-sm-12 col-md-6 form-container">
              <form action="">
                <div class="form">
                    <div class="form-headings">
                          <h3>Welcome back!</h3>
                          <p>Please login to your account.</p>
                    </div>
                        <div class="form-inputs">
                            <div class="form-body-input">
                                <input type="text" name="username" required>
                                <label for="username">Username</label>
                                <span></span>
                            </div>
                            <div class="form-body-input">
                                    <input type="password" name="password" required>
                                    <label for="password">Password</label>
                                    <span></span>
                            </div>
                        </div>
                    <div class="form-options">
                        <div class="form-remember-me">
                            <input type="checkbox" name="remember_me">
                            <label for="remember_me">Remember me</label>
                        </div>
                        <div class="form-forgot-pass">
                            <p>Forgot Password</p>
                        </div>
                    </div>
                    <button type="submit" id="submit_button">Login</button>
                </div>
                <div class="terms">
                    <p>Terms of use. Privacy policy</p>
                </div>
              </form>
          </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        const btn = document.getElementById('submit_button');
        btn.addEventListener('click', () => {
            window.location = './table.html';
        })
    </script>
</html>
